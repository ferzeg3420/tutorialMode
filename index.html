<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Testing shiet</title>
        <link href="style.css"
              rel="stylesheet">
    </head>
    <body>
        <div id="tutorial-modal" 
             style="z-index: 1098"
             class="fixed-and-centered element-removed">
            <div class="dialog-box">
                <p>
                    Quick tutorial?
                </p>
                <div class="buttons-div">
                    <button id="start-tutorial">
                        Yes
                    </button>
                    <button id="skip-tutorial">
                        No, thanks
                    </button>
                </div>
            </div>
        </div>
        <br>

        <div id="tutorial-focus-1" class="thing"> <!-- remove -->
            thing 1
        </div>
        <br>
        <div id="tutorial-focus-2" class="thing"> <!-- remove -->
            thing 2
        </div>
        <br>
        <div id="tutorial-focus-3" class="thing"> <!-- remove -->
            thing 3
        </div>
        <br>
        <div id="tutorial-focus-4" class="thing"> <!-- remove -->
            Really big thing 4 that spans a wide line.
        </div>
        <br>
        
        <div class="info-tooltip element-removed"
             id="tutorial-text-1"
             style="top: 10px;">
            <div class="triangle"></div>
            <p>
                Information 1
            </p>
        </div>
        <div class="info-tooltip element-removed"
             id="tutorial-text-2"
             style="top: 100px;">
            <div class="triangle"></div>
            <p>
                Really long message.
            </p>
        </div>
        <div class="info-tooltip element-removed"
             id="tutorial-text-3"
             style="top: 200px;">
            <div class="triangle"></div>
            <p>
                3
            </p>
        </div>
        <div class="info-tooltip element-removed"
             id="tutorial-text-4"
             style="top: 200px;">
            <div class="triangle"></div>
            <p>
                Really long message that should span multiple lines. Hopefully this is the case.
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
